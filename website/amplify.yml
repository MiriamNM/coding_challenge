version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli
        - amplify pull --yes --appId d6otbq3z6xa4f --envName dev
        - ls -R website/src | grep aws-exports || echo "NO FILE FOUND"
        - cd website
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: website/.next
    files:
      - '**/*'
  cache:
    paths:
      - website/node_modules/**/*
