version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend ya configurado con Amplify CLI"
frontend:
  phases:
    preBuild:
      commands:
        - echo "üöÄ === INSTALL Y BUILD EN PREBUILD ==="
        - pwd
        - ls -la
        - echo "üîç Entrando a website y ejecutando todo:"
        - cd website && npm install --legacy-peer-deps --no-audit --no-fund && npm run build && ls -la out/
    build:
      commands:
        - echo "‚úÖ === BUILD COMPLETADO EN PREBUILD ==="
        - echo "üìÅ Verificando artifacts desde ra√≠z:"
        - ls -la website/out/ || echo "‚ö†Ô∏è Checking artifacts..."
  artifacts:
    baseDirectory: website/out
    files:
      - '**/*'
  cache:
    paths:
      - website/node_modules/**/*
env:
  variables:
    NEXT_PUBLIC_APPSYNC_API_URL: $NEXT_PUBLIC_APPSYNC_API_URL
    NEXT_PUBLIC_APPSYNC_REGION: $NEXT_PUBLIC_APPSYNC_REGION
    NEXT_PUBLIC_APPSYNC_API_KEY: $NEXT_PUBLIC_APPSYNC_API_KEY
