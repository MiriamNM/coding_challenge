version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend ya configurado con Amplify CLI"
frontend:
  phases:
    preBuild:
      commands:
        - echo "üîç === DEBUG - YA ESTAMOS EN WEBSITE/ ==="
        - pwd
        - ls -la
        - echo "üîç Verificando package.json:"
        - ls -la package.json || echo "‚ùå package.json no encontrado"
        - echo "üîç Verificando Node/npm:"
        - node --version
        - npm --version
        - echo "üîç Limpiando cache npm:"
        - npm cache clean --force
        - echo "üîç === INSTALL DIRECTO (SIN CD) ==="
        - echo "üì¶ Instalando dependencias:"
        - npm install --legacy-peer-deps --no-audit --no-fund
    build:
      commands:
        - echo "üöÄ === BUILD DIRECTO (SIN CD) ==="
        - npm run build
        - echo "‚úÖ Verificando build output:"
        - ls -la .next/ || echo "‚ùå .next/ no encontrado"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
env:
  variables:
    NEXT_PUBLIC_APPSYNC_API_URL: $NEXT_PUBLIC_APPSYNC_API_URL
    NEXT_PUBLIC_APPSYNC_REGION: $NEXT_PUBLIC_APPSYNC_REGION
    NEXT_PUBLIC_APPSYNC_API_KEY: $NEXT_PUBLIC_APPSYNC_API_KEY
