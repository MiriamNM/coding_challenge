version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend ya configurado con Amplify CLI"
frontend:
  phases:
    preBuild:
      commands:
        - echo "üîç === INSTALACI√ìN DESDE RA√çZ ==="
        - pwd
        - ls -la
        - cd website
        - npm install --legacy-peer-deps --no-audit --no-fund
    build:
      commands:
        - echo "üöÄ === BUILD DESDE WEBSITE ==="
        - cd website
        - npm run build
        - echo "‚úÖ Verificando artifacts:"
        - ls -la .next/
  artifacts:
    baseDirectory: website/.next
    files:
      - '**/*'
  cache:
    paths:
      - website/node_modules/**/*
env:
  variables:
    NEXT_PUBLIC_APPSYNC_API_URL: $NEXT_PUBLIC_APPSYNC_API_URL
    NEXT_PUBLIC_APPSYNC_REGION: $NEXT_PUBLIC_APPSYNC_REGION
    NEXT_PUBLIC_APPSYNC_API_KEY: $NEXT_PUBLIC_APPSYNC_API_KEY
