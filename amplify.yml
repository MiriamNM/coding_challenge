version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend ya configurado con Amplify CLI"
frontend:
  phases:
    preBuild:
      commands:
        - echo "üîç === DEBUG DESDE RA√çZ DEL PROYECTO ==="
        - pwd
        - ls -la
        - echo "üîç Verificando directorio website:"
        - ls -la website/
        - echo "üîç Verificando package.json en website:"
        - ls -la website/package.json
        - echo "üîç Verificando Node/npm:"
        - node --version
        - npm --version
        - echo "üîç Limpiando cache npm:"
        - npm cache clean --force
        - echo "üîç === INSTALL + BUILD EN UNA SOLA L√çNEA ==="
        - echo "üöÄ Ejecutando install && build sin separar comandos:"
        - cd website && npm install --legacy-peer-deps --no-audit --no-fund && npm run build
        - echo "‚úÖ Verificando build output:"
        - cd website && ls -la .next/ || echo "‚ùå .next/ no encontrado"
    build:
      commands:
        - echo "‚úÖ === BUILD YA COMPLETADO EN PREBUILD ==="
        - echo "üìÅ Solo verificando que existan los artifacts:"
        - ls -la website/.next/ || echo "‚ö†Ô∏è .next/ no encontrado, pero puede ser normal"
  artifacts:
    baseDirectory: website/.next
    files:
      - '**/*'
  cache:
    paths:
      - website/node_modules/**/*
env:
  variables:
    NEXT_PUBLIC_APPSYNC_API_URL: $NEXT_PUBLIC_APPSYNC_API_URL
    NEXT_PUBLIC_APPSYNC_REGION: $NEXT_PUBLIC_APPSYNC_REGION
    NEXT_PUBLIC_APPSYNC_API_KEY: $NEXT_PUBLIC_APPSYNC_API_KEY
