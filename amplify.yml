version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend ya configurado con Amplify CLI"
frontend:
  phases:
    preBuild:
      commands:
        - echo "🔍 Verificando estructura:"
        - ls -la
        - echo "🔍 Verificando Node/npm:"
        - node --version
        - npm --version
        - echo "🔍 Limpiando cache npm:"
        - npm cache clean --force
        - echo "🔍 Cambiando a website:"
        - cd website && ls -la
        - echo "🔍 Instalando con flags robustos:"
        - npm install --legacy-peer-deps --no-audit --no-fund --prefer-offline
    build:
      commands:
        - echo "🚀 Build:"
        - cd website
        - npm run build
  artifacts:
    baseDirectory: website/.next
    files:
      - '**/*'
  cache:
    paths:
      - website/node_modules/**/*
env:
  variables:
    NEXT_PUBLIC_APPSYNC_API_URL: $NEXT_PUBLIC_APPSYNC_API_URL
    NEXT_PUBLIC_APPSYNC_REGION: $NEXT_PUBLIC_APPSYNC_REGION
    NEXT_PUBLIC_APPSYNC_API_KEY: $NEXT_PUBLIC_APPSYNC_API_KEY
