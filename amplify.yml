version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend ya configurado con Amplify CLI"
frontend:
  phases:
    preBuild:
      commands:
        - echo "🔍 === DEBUG ESTRUCTURA COMPLETA ==="
        - pwd
        - ls -la
        - echo "🔍 Verificando directorio website:"
        - ls -la website/ || echo "❌ website/ no encontrado"
        - echo "🔍 Verificando Node/npm:"
        - node --version
        - npm --version
        - echo "🔍 Limpiando cache npm:"
        - npm cache clean --force
        - echo "🔍 === INSTALL + BUILD EN PREBUILD ==="
        - echo "📁 Cambiando a website e instalando:"
        - cd website && pwd && ls -la
        - cd website && npm install --legacy-peer-deps --no-audit --no-fund
        - echo "🚀 Haciendo build desde preBuild:"
        - cd website && npm run build
        - echo "✅ Verificando build output:"
        - cd website && ls -la .next/ || echo "❌ .next/ no encontrado"
    build:
      commands:
        - echo "✅ Build ya completado en preBuild"
        - echo "📁 Verificando artifacts:"
        - ls -la website/.next/ || echo "❌ Artifacts no encontrados"
  artifacts:
    baseDirectory: website/.next
    files:
      - '**/*'
  cache:
    paths:
      - website/node_modules/**/*
env:
  variables:
    NEXT_PUBLIC_APPSYNC_API_URL: $NEXT_PUBLIC_APPSYNC_API_URL
    NEXT_PUBLIC_APPSYNC_REGION: $NEXT_PUBLIC_APPSYNC_REGION
    NEXT_PUBLIC_APPSYNC_API_KEY: $NEXT_PUBLIC_APPSYNC_API_KEY
